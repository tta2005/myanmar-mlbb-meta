name: Update Meta Data

on:
  workflow_dispatch: # ကိုယ်တိုင်နှိပ်ပြီး Run ရန်
  schedule:
    - cron: '0 */6 * * *' # ၆ နာရီခြားတစ်ခါ အလိုအလျောက် Run ရန်

permissions:
  contents: write # ဤနေရာသည် အရေးကြီးဆုံးဖြစ်သည် (Error 403 ကို ဖြေရှင်းရန်)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git commit -m "Auto Update Meta: $(date)" || echo "No changes to commit"
          git push
