name: Update Meta Data
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests beautifulsoup4
        
      - name: Run Scraper
        run: python scraper.py
        
      - name: Commit changes
        run: |
          git config --global user.name 'Meta Bot'
          git config --global user.email 'bot@github.com'
          git add .
          git commit -m "Auto Update Meta" || echo "No changes to commit"
          git push
